<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Checando Nacionalidade</h1> 
   Você é de qual país? <input type="text" name="ps" id="ps">
   <input type="button" value="Verificar" onclick="checar()">
    <div id="res">
        Resultado
    </div>
   <script>
       function checar() {
        var pais = window.document.getElementById('ps')
        var res = window.document.getElementById('res')

        res.innerHTML = `<p>Vivendo no ${pais}</p>`

        if (pais != 'Brasil') {
            res.innerHTML += `<p>Você é estrangeiro!</p>`
        } else {
            res.innerHTML += `<p>Você é brasileiro!</p>` 
        }
       }
   </script>
</body>
</html>
