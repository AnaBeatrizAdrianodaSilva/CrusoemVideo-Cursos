<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <title>Mídias em HTML5</title>
    </head>
    <body>
        <h1>Imagem dinamica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
            <img src="images/foto-g.png" alt="Imagem Flexível">
        </picture>
        <h1>reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio src="midia/Hearts.mp3" controls loop></audio>
        <br />
        <br />
        <!--MP3 WAV OGG-->
        <audio preload="metadata" controls loop>
            <source src="midia/Diggy.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não consegue reproduzir áudio.
               <a href="midia/Diggy.mp3" target="_blank">Clique aqui para baixar o arquivo MP3</a>
            </p>
        </audio>
    </body>
</html>
